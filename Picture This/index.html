<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
        <source srcset="images/Landscape/museum-1920.JPG"
                media="(min-width: 1440px)" />
        <source srcset="images/Landscape/museum-1440.JPG"
                media="(min-width: 960px)" /> 
        <source srcset="images/Landscape/museum-960.JPG"
                media="(min-width: 640px)"/> 
                
       <source srcset="images/Square/museum-1600_.JPG"
                media="(min-width: 1280px"/>
       <source srcset="images/Square/museum-1280_.JPG"
                media="(min-with: 960px)"/>
       <source srcset="images/Square/museum-960_.JPG"
                media="(min-with: 800px)"/> 
       <source srcset="images/Square/museum-800_.JPG"
                media="(min-with: 640px)"/>
       <source srcset="images/Square/museum-640_.JPG"
                media="(min-width: 480px)"/>                                                   

                    
    <img src="images/museum.jpg" alt="placeholder">
    </picture>

  </header>
</body>

</html>
